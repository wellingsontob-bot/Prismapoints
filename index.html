<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prisma Points</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    /* Custom scrollbar for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4f46e5; /* indigo-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6366f1; /* indigo-500 */
    }
    
    /* Responsive table styles for Admin -> Manage Users */
    @media (max-width: 767px) {
      .responsive-table thead {
        display: none;
      }
      .responsive-table tr {
        display: block;
        border-bottom: 2px solid #334155; /* slate-700 */
        margin-bottom: 1rem;
        padding-bottom: 1rem;
      }
       .responsive-table tr:last-of-type {
        margin-bottom: 0;
        padding-bottom: 0;
        border-bottom: none;
      }
      .responsive-table td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-align: right;
        padding: 0.5rem 0;
        border-bottom: 1px solid #293548;
      }
      .responsive-table td::before {
        content: attr(data-label);
        font-weight: 600; /* semibold */
        color: #cbd5e1; /* slate-300 */
        text-align: left;
        margin-right: 1rem;
      }
      .responsive-table tr td:last-child {
          border-bottom: 0;
          padding-top: 0.75rem;
      }
       .responsive-table td:last-child::before {
        display: none;
       }
       .responsive-table td:last-child div {
         width: 100%;
         justify-content: flex-start;
       }
    }

    /* Animations */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }
    
    @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-down {
        animation: fade-in-down 0.2s ease-out forwards;
    }
    
    @keyframes slide-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-in-up {
        animation: slide-in-up 0.3s ease-out forwards;
    }

    @keyframes fade-out {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(20px); }
    }
    .animate-fade-out {
        animation: fade-out 0.3s ease-in forwards;
    }


    @keyframes glow {
        0%, 100% { box-shadow: 0 0 2px #fef08a; }
        50% { box-shadow: 0 0 12px 2px #fef08a; }
    }
    .animate-glow {
        animation: glow 1s ease-in-out;
    }

    @keyframes slide-out-right {
        to {
            transform: translateX(100%);
            opacity: 0;
        }
    }
    .animate-slide-out-right {
        animation: slide-out-right 0.5s forwards ease-in-out;
    }

    @keyframes slide-out-left {
        to {
            transform: translateX(-100%);
            opacity: 0;
        }
    }
    .animate-slide-out-left {
        animation: slide-out-left 0.5s forwards ease-in-out;
    }

    @keyframes scale-in {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .animate-scale-in {
      animation: scale-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .slide-down-enter {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out, margin-top 0.3s ease-in-out;
        margin-top: 0 !important;
    }
    .slide-down-enter-active {
        opacity: 1;
        max-height: 200px; /* Adjust as needed */
        margin-top: 0.75rem !important;
    }

  </style>
